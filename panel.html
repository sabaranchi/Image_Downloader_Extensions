<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Downloader Panel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      padding-bottom: 6px;
      border-bottom: 1px solid #ccc;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #0078d4;
      color: white;
    }
    button:hover {
      background-color: #005fa3;
    }
    .img-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .img-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 6px;
      border-radius: 6px;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      margin-bottom: 2px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }
    #images {
      margin-bottom: 100px;
    }
    input[type="checkbox"] {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>üì∏ Image Downloader</h2>

  <!-- ‚úÖ ‰∏äÈÉ®„Å´ÁßªÂãï„Åó„Åü„ÉÑ„Éº„É´„Éê„Éº -->
  <div id="toolbar" style="
    position: sticky;
    top: 0;
    z-index: 9999;
    display: flex;
    gap: 10px;
    padding: 10px;
    background: rgba(255,255,255,0.95);
    border-bottom: 1px solid #ccc;
  ">
    <button id="reload" style="min-width: 120px;">üîÑ Reload</button>
    <button id="download" style="min-width: 120px;">‚¨áÔ∏è Download</button>
  </div>

  <div class="img-grid" id="images"></div>

  <script src="jszip.min.js"></script>
  <script src="panel.js"></script>
</body>
</html>
